<section class="row">
  <div class="col mt-4">
    <div class="card">
      <div class="card-header">
        <h2>List of Product</h2>
      </div>
      <div class="card-body">
        <div>
          <a
            href="/items/products/add"
            class="btn btn-outline-primary float-right"
            >Add New Product</a
          >
        </div>

        <table class="table table-striped table-inverse">
          <thead class="thead-inverse">
            <tr>
              <th>
                <input type="checkbox" name="" id="" class="form-check-input" />
              </th>
              <th></th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Discount</th>
              <th>Status</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            <% include ./../../elements/content%>
          </tbody>
        </table>
        <script>
          function showConfirModal(id, name) {
            $("#productName").text(name);
            $("#yesOption").attr("href", "/admin/products/delete/" + id);
            $("#confirmationId").modal("show");
          }
        </script>

        <!-- Modal -->
        <div
          class="modal fade"
          id="confirmationId"
          tabindex="-1"
          role="dialog"
          aria-labelledby="modelTitleId"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Confirmation</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Do you want to delete"<span id="productName"></span>"?
              </div>
              <div class="modal-footer">
                <a id="yesOption" type="button" class="btn btn-danger">Yes</a>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- // hieenr thij so trang va chuyen doi cac trag -->
      <div class="card-footer text-muted">
        <!-- so sp nam tren trang -->
        <form action="" method="get">
          <div class="form-inline float-left">
            <label for="">Page Size:</label>
            <select class="form-control" name="" id="">
              <option>5</option>
              <option>10</option>
              <option>20</option>
              <option>30</option>
            </select>
          </div>
        </form>
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
